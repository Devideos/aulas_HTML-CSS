<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Enserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servideos.</p>
    <video width="560" controls loop>
        <source src="midia/Meu-Video2.mp4" type="video/mp4">
        <source src="midia/meu-video.mp4" type="Video/mp4">
        <source src="midia/Meu-Video22.webm" type="Video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>
    </video>
    
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ndXwUZDM7UU?si=neowpUhDLL0PDUts" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
