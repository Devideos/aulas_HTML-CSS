<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        div.conteiner {
            background-color: lightsalmon;

            display: flex;
            /*
            Da pra usar uma shorthand para 
            flex-direction: row;
            flex-wrap: wrap;
            */

            flex-flow: row wrap; /*shorthand*/
        }
        div.item {
            background-color: aqua;
            border: 1px solid black;
            text-align: center;

            flex: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Exemplo letra A</div>
        <div class="item">Exemplo letra B</div>
        <div class="item">Exemplo letra C</div>
        <div class="item">Exemplo letra D</div>
        <div class="item">Exemplo letra E</div>
        <div class="item">Exemplo letra F</div>
    </div>
    
</body>
</html>
